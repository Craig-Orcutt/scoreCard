<div class= 'scoreCardContainer'>
<!-- used ng-if to filter out the null objects when all of holeinfo is generating data -->
        <p class="holeLabel">Hole</p>
        <div class='holeNumber'ng-repeat="hole in HoleInfo track by $index" ng-if="hole">
            <p>{{hole.holeNumber}}</p>
        </div>

        <p class="yardsLabel">Yards</p>
        <div class='holeYards'ng-repeat="hole in HoleInfo track by $index" ng-if="hole">
            <p>{{hole.yards}}</p>
        </div>


        <p class="parLabel">Par</p>
        <div class='holePar {{Score.par}}'ng-repeat="hole in HoleInfo track by $index" ng-if="hole">
            <p class='{{hole.par}}'>{{hole.par}}</p>
        </div>
        <p class="scoreLabel">Score</p>
        <div class='holeScore'ng-repeat="hole in HoleInfo track by $index" ng-if="hole">
            <input class="scoreInput" type="text" ng-model="hole.score">
        </div>

        <button ng-click="NewScore()">Save Score</button>
        
</div>

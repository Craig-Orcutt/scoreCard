<div class="scoreCardWholePage">
    <button class='viewStatsBtn'ng-click='goToStatList()'>View Stats</button>
    <div class="scoreCardName">{{ScoreCard.name}}</div>
<div class= 'scoreCardContainer'>
<!-- used ng-if to filter out the null objects when all of holeinfo is generating data -->
        <p class="holeLabel">Hole</p>
        <div class='holeNumber'ng-repeat="hole in HoleInfo">
            <p>{{hole.holeNumber}}</p>
        </div>

        <p class="yardsLabel">Yards</p>
        <div class='holeYards'ng-repeat="hole in HoleInfo">
            <p>{{hole.yards}}</p>
        </div>


        <p class="parLabel">Par</p>
        <div class='holePar {{Score.par}}'ng-repeat="hole in HoleInfo">
            <p class='{{hole.par}}'>{{hole.par}}</p>
        </div>
        <p class="scoreLabel">Score</p>
        <div class='holeScore'ng-repeat="hole in HoleInfo">
            <input class="scoreInput" type="number" ng-model="hole.score" ng-blur="NewScore()" ng-focus="NewTotal()">
        </div>

    
        <!-- <button ng-click="submitTotalScore()">Finish Round</button> -->
        
    </div>
    <p class="totalScore"> Total :  {{ScoreTotal.Total}}</p>

</div>

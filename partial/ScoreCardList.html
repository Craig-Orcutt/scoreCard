<div class="form-group">
<label >Pick a Course</label>

    <label class="checkbox-inline">Hermitage Golf Course</label>
        <input type="checkbox" name='golfCourse' value="1" ng-true-value="1" ng-false-value='' ng-model="ScoreCard.GCID">

    <label class="checkbox-inline">The Ledges</label>
        <input type="checkbox" name='golfCourse' value="2" ng-true-value='2' ng-false-value=''ng-model="ScoreCard.GCID">
</div>
<label>Pick A Date</label>
<input type="text" ng-model="ScoreCard.date">

<button ng-click="CreateScoreCard()">Add A New ScoreCard</button>

<div class="scoreCardList">
<div ng-repeat="ScoreCard in ScoreCards">
    <button class'deleteScoreCardBtn' ng-click="deleteScoreCard(ScoreCard.id)">
        DELETE
    </button>
    <div class='scoreCardCard'ng-click='goToScoreCard(ScoreCard.id)'>
        <p class="scoreCardDate">Date:{{ScoreCard.date}}</p>

        <p class='scoreCardCourseName'>Course:{{ScoreCard.CourseName}}</p>
    </div>
</div>
</div>

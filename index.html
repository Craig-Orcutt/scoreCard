<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ScoreCard</title>
</head>

<body>
    <div class='scoreCard'>
        <div class="holeContainer">
            <div class="hole">Hole</div>
            <div class="hole">1</div>
            <div class="hole">2</div>
            <div class="hole">3</div>
            <div class="hole">4</div>
            <div class="hole">5</div>
            <div class="hole">6</div>
            <div class="hole">7</div>
            <div class="hole">8</div>
            <div class="hole">9</div>
        </div>
        <div class="yardageContainer">
            <div class="yard1">Yards</div>
            <div class="yard2"></div>
            <div class="yard3"></div>
            <div class="yard4"></div>
            <div class="yard5"></div>
            <div class="yard6"></div>
            <div class="yard7"></div>
            <div class="yard8"></div>
            <div class="yard9"></div>
            <div class="yard10"></div>
        </div>
        <div class="player1">
            <div class="playerHole1">Player 1</div>
            <div class="playerHole2"></div>
            <div class="playerHole3"></div>
            <div class="playerHole4"></div>
            <div class="playerHole5"></div>
            <div class="playerHole6"></div>
            <div class="playerHole7"></div>
            <div class="playerHole8"></div>
            <div class="playerHole9"></div>
            <div class="playerHole10"></div>
        </div>
        <div class="par">
            <div class="holePar1">Par:</div>
            <div class="holePar2"></div>
            <div class="holePar3"></div>
            <div class="holePar4"></div>
            <div class="holePar5"></div>
            <div class="holePar6"></div>
            <div class="holePar7"></div>
            <div class="holePar8"></div>
            <div class="holePar9"></div>
            <div class="holePar10"></div>
        </div>
    </div>
</body>

</html>
